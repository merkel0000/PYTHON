<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Serial Number App</title>
</head>
<body>
  <h1>일련번호 앱</h1>
  
  {% if request.args.get("message") %}
    <p>{{ request.args.get("message") }}</p>
  {% endif %}
  
  <a href="{{ url_for('add_user_page') }}">사용자 추가</a> | <a href="{{ url_for('user_list') }}">사용자 목록</a>
  
  <form action="{{ url_for('check_serial_number_route') }}" method="post">
    <label for="cname">조회할 사용자의 이름을 입력하세요:</label>
    <input type="text" id="cname" name="name">
    <input type="submit" value="일련번호 조회">
  </form>
</body>
</html>
