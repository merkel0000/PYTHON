<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User List</title>
</head>
<body>
  <h1>사용자 목록</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Serial Number</th>
      </tr>
    </thead>
    <tbody>
      {% for name, serial_number in users.items() %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ serial_number }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{{ url_for('index') }}">홈으로 돌아가기</a></p>
</body>
</html>
